<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Component Demo</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .button-grid {
            display: grid;
            gap: 1rem;
            margin: 2rem 0;
        }

        .button-row {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Button Component Demo</h1>

    <div class="button-grid">
        <div class="button-row">
            <my-button size="small">Small Primary</my-button>
            <my-button size="medium">Medium Primary</my-button>
            <my-button size="large">Large Primary</my-button>
        </div>

        <div class="button-row">
            <my-button variant="secondary" size="small">Small Secondary</my-button>
            <my-button variant="secondary" size="medium">Medium Secondary</my-button>
            <my-button variant="secondary" size="large">Large Secondary</my-button>
        </div>
    </div>

    <script type="module" src="./main.ts"></script>
</body>
</html>
